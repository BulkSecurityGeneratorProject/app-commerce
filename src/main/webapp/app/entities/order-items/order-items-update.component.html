<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-order-items-heading">Create or edit a Order Items</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!orderItems.id">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="orderItems.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_attributes">Attributes</label>
                    <input type="text" class="form-control" name="attributes" id="field_attributes"
                        [(ngModel)]="orderItems.attributes" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_productName">Product Name</label>
                    <input type="text" class="form-control" name="productName" id="field_productName"
                        [(ngModel)]="orderItems.productName" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_quantity">Quantity</label>
                    <input type="number" class="form-control" name="quantity" id="field_quantity"
                        [(ngModel)]="orderItems.quantity" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_unityCost">Unity Cost</label>
                    <input type="number" class="form-control" name="unityCost" id="field_unityCost"
                        [(ngModel)]="orderItems.unityCost" />
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_order">Order</label>
                    <select class="form-control" id="field_order" name="order" [(ngModel)]="orderItems.order" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="ordersOption.id === orderItems.order?.id ? orderItems.order : ordersOption" *ngFor="let ordersOption of orders; trackBy: trackOrdersById">{{ordersOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
