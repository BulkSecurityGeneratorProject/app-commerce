<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-customer-heading">Create or edit a Customer</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!customer.id">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="customer.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_creditCard">Credit Card</label>
                    <input type="text" class="form-control" name="creditCard" id="field_creditCard"
                        [(ngModel)]="customer.creditCard" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_address1">Address 1</label>
                    <input type="text" class="form-control" name="address1" id="field_address1"
                        [(ngModel)]="customer.address1" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_address2">Address 2</label>
                    <input type="text" class="form-control" name="address2" id="field_address2"
                        [(ngModel)]="customer.address2" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_city">City</label>
                    <input type="text" class="form-control" name="city" id="field_city"
                        [(ngModel)]="customer.city" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_region">Region</label>
                    <input type="text" class="form-control" name="region" id="field_region"
                        [(ngModel)]="customer.region" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_postalCode">Postal Code</label>
                    <input type="text" class="form-control" name="postalCode" id="field_postalCode"
                        [(ngModel)]="customer.postalCode" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_country">Country</label>
                    <input type="text" class="form-control" name="country" id="field_country"
                        [(ngModel)]="customer.country" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_dayPhone">Day Phone</label>
                    <input type="text" class="form-control" name="dayPhone" id="field_dayPhone"
                        [(ngModel)]="customer.dayPhone" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_evePhone">Eve Phone</label>
                    <input type="text" class="form-control" name="evePhone" id="field_evePhone"
                        [(ngModel)]="customer.evePhone" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_mobPhone">Mob Phone</label>
                    <input type="text" class="form-control" name="mobPhone" id="field_mobPhone"
                        [(ngModel)]="customer.mobPhone" />
                </div>

            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
