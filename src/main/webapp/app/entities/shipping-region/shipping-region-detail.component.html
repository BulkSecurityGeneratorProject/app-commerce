<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="shippingRegion">
            <h2><span>Shipping Region</span> {{shippingRegion.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Name</span></dt>
                <dd>
                    <span>{{shippingRegion.name}}</span>
                </dd>
                <dt><span>Customer</span></dt>
                <dd>
                    <div *ngIf="shippingRegion.customer">
                        <a [routerLink]="['/customer', shippingRegion.customer?.id, 'view']">{{shippingRegion.customer?.id}}</a>
                    </div>
                </dd>
                <dt><span>Shipping</span></dt>
                <dd>
                    <div *ngIf="shippingRegion.shipping">
                        <a [routerLink]="['/shipping', shippingRegion.shipping?.id, 'view']">{{shippingRegion.shipping?.id}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/shipping-region', shippingRegion.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
