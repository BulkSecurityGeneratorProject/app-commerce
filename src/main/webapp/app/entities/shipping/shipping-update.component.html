<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-shipping-heading">Create or edit a Shipping</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!shipping.id">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="shipping.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_shippingType">Shipping Type</label>
                    <input type="text" class="form-control" name="shippingType" id="field_shippingType"
                        [(ngModel)]="shipping.shippingType" maxlength="1000"/>
                    <div [hidden]="!(editForm.controls.shippingType?.dirty && editForm.controls.shippingType?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.shippingType?.errors?.maxlength">
                        This field cannot be longer than 1000 characters.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_shippingCost">Shipping Cost</label>
                    <input type="number" class="form-control" name="shippingCost" id="field_shippingCost"
                        [(ngModel)]="shipping.shippingCost" />
                </div>

            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
