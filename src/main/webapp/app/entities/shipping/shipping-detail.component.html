<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="shipping">
            <h2><span>Shipping</span> {{shipping.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Shipping Type</span></dt>
                <dd>
                    <span>{{shipping.shippingType}}</span>
                </dd>
                <dt><span>Shipping Cost</span></dt>
                <dd>
                    <span>{{shipping.shippingCost}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/shipping', shipping.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
