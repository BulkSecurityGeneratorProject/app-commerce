<div>
    <h2 id="page-heading">
        <span>Taxes</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-tax" [routerLink]="['/tax/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span >
            Create new Tax
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="taxes">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>Tax Type</span></th>
            <th><span>Tax Percentage</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let tax of taxes ;trackBy: trackId">
                <td><a [routerLink]="['/tax', tax.id, 'view' ]">{{tax.id}}</a></td>
                <td>{{tax.taxType}}</td>
                <td>{{tax.taxPercentage}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/tax', tax.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/tax', tax.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'tax', { outlets: { popup: tax.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
