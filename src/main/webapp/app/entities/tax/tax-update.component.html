<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-tax-heading">Create or edit a Tax</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!tax.id">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="tax.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_taxType">Tax Type</label>
                    <input type="text" class="form-control" name="taxType" id="field_taxType"
                        [(ngModel)]="tax.taxType" maxlength="1000"/>
                    <div [hidden]="!(editForm.controls.taxType?.dirty && editForm.controls.taxType?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.taxType?.errors?.maxlength">
                        This field cannot be longer than 1000 characters.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_taxPercentage">Tax Percentage</label>
                    <input type="number" class="form-control" name="taxPercentage" id="field_taxPercentage"
                        [(ngModel)]="tax.taxPercentage" />
                </div>

            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
